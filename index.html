<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Split Cost</h1>
        </header>
        <div class="settle-now-content">
            <p>Unsettled Amount per user</p>
            <div class="settle-amount">
                <p>00.00</p>
                <button id="settle-now">SETTLE NOW</button>
            </div>
        </div>
        <div class="user-icons">
            <div class="user1">
                <img src="./images/download (1).jpg" alt="">
            </div>
            <div class="user2">
                <img src="./images/download.jpg" alt="">
            </div>
            <div class="user3">
                <img src="./images/download.png" alt="">
            </div>
            <div class="user4">
                <img src="./images/sarad_icon.jpg" alt="">
            </div>
        </div>
        <div class="item-add-content">
            <div class="description">
                <p>Description</p>
                <input type="text">
            </div>
            <div class="amount">
                <p>Amount</p>
                <div>
                    <input type="text">
                    <button id="add-new">ADD NEW</button>
                </div>
            </div>
        </div>
        <div class="items-lists">
            
        </div>
        <button id="view-all">View All</button>

    </main>
</body>
</html>
